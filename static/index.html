<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual sorting</title>
    <link rel="stylesheet" href=style.css>
    <script>
        function show_time_value(x)
        {
            document.getElementById("slider_time_value").innerHTML=x;
            document.getElementById("millsec").setAttribute("value",x);
        }

        function show_size_value(x)
        {
            document.getElementById("slider_size_value").innerHTML=x;
            document.getElementById("size").setAttribute("value",x);
        }
        function disableBtn() {
            document.getElementById("start").disabled = true;
        }

    </script>
</head>
<body>
    <canvas id="canvas" width="1850" height="800">
    </canvas>
    <script src="sorting_in_rust.js"></script>
    <label><br>Sorting Algorithm:
        <select id = "sorting">
            <option value="bubble">Bubblesort</option>
            <option value="quick">Quicksort</option>
            <option value="counting">Contingsort</option>
            <option value="heap">Heapsort</option>
            <option value="shell">Shellsort</option>
            <option value="merge">Mergesort</option>
            <option value="random">Randomsort</option>
            <option value="selection">Selectionsort</option>
        </select>
    </label>
    <label>
        Generating Algorithm:
        <select id = "generating">
            <option>Random</option>
            <option>Reversed</option>
            <option>Sorted</option>
            <option>etc.</option>
        </select>
    </label>
    <button type="button" id="start" >Click Me!</button>
    Time needed to sort: <span id="elapsed_time">--</span>ms<br>
    <div class="slidecontainer"> Time between steps: <span id="slider_time_value">333</span>ms <br>
        <label>
        <input type="range" min="0" max="1000" value="333" class="slider" id="millsec"  oninput="show_time_value(this.value);">
        </label>
    </div>
    <div class="slidecontainer"> Size of array: <span id="slider_size_value">25</span> numbers<br>
        <label>
        <input type="range" min="10" max="150" value="25" class="slider" id="size" oninput="show_size_value(this.value);">
        </label>
    </div>
</body>
</html>
